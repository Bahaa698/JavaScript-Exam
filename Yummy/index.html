<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="logo.png">


</head>
<body>
    <section id="loading-screen">
        <div class="overlay-layer">
            <div class="loading-animation"></div>
        </div>
    </section>

    <section id="sideBar">
        <div class="sideBar-inner p-4">
            <div class="sideBar-header">
                <ul class="list-group overflow-hidden">
                    <li class="py-2 search" >Search</li>
                    <li class="py-2 categories">Categories</li>
                    <li class="py-2 area">Area</li>
                    <li class="py-2 ingredients">Ingredients</li>
                    <li class="py-2 contact">Contact Us</li>
                </ul>
            </div>
            <div class="sideBar-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="copyright">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-between bg-white text-black text-center px-2">
            <img class="logo py-3" src="logo.png" alt="logo" >
            <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
            <div class="my-4">
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </section>


    <div class="container" id="searchContainer">

    </div>

    <section>
            <div class="container">
                <div class="row py-5 g-4" id="myRowData">
                    
                </div>
            </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
